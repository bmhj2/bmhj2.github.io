- id: ashbyOpenAccessAvailabilityCriminological2020
  abstract: >-
    Criminology produces policy-relevant research and criminologists often seek
    to influence practice, but most criminological research is confined to
    expensive subscription journals. This disadvantages researchers in the
    global south, policy makers and practitioners who have the skills to use
    research findings but do not have journal subscriptions. Open access seeks
    to increase availability of research, but take-up among criminologists has
    been low. This study used a sample of 12,541 articles published in
    criminology journals between 2017 and 2019 to estimate the proportion of
    articles available via different types of open access. Overall 22% of
    research was available to non-subscribers, about half that found in other
    disciplines, even though authors had the right to make articles open without
    payment in at least 95% of cases. Open access was even less common in many
    leading journals and among researchers in the United States. Open access has
    the potential to increase access to research for those outside academia, but
    few scholars exercise their existing rights to distribute freely the
    submitted or accepted versions of their articles online. Policies to
    incentivise authors to make research open access where possible are needed
    unlock the benefits of greater access to criminological research.
