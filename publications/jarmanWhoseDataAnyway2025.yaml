- id: westburyVoiceRepresentationRelationships2022
  abstract: >-
    There is strong support for the open research agenda among qualitative
    researchers. This report broadly defines qualitative research as the
    exploration of communities’ and individuals’ perspectives and lived
    experiences and how people meaningfully construct and negotiate social
    worlds in specific contexts. Such research typically involves
    natural-language descriptions, rather than numerical measurements. However,
    University advocates of open research and funders’ open research policies
    tend to frame key tenets and desired outcomes in terms of the priorities,
    methodological approaches and quality markers of STEMM fields and the
    quantitative social sciences. Qualitative research is heterogeneous, and
    STEMM-oriented open-data policies can be at odds with qualitative
    researchers’ values. Instead of building trust and transparency into the
    research process, such policies can undermine or inhibit collaboration and
    engagement that are crucial for ongoing qualitative work. Nevertheless, many
    qualitative researchers – and we as a working group – feel that open
    research presents huge opportunities for innovation in our fields and,
    therefore, hope to make discussions about open research at Cambridge
    University more inclusive of qualitative researchers’ viewpoints. This
    report includes a number of concrete recommendations that respond to the
    dialogic, emergent, abundant and relational aspects of qualitative research
    by proposing context-specific guidelines, infrastructures and training
    resources.
