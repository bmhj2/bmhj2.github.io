- id: jarmanOnlyOneWay2020
  abstract: >-
    Recent studies of long-term imprisonment describe a largely invariant
    pattern of prisoner adaptation. Using data from a qualitative study of men
    serving life sentences in England, I argue that adaptation may in fact vary
    more than these studies imply both because of the prisoner’s age when
    sentenced and because of the circumstances of particular offences.
    Participants’ engagement with the prison’s rehabilitative ‘offer’ depended
    on how the sentence affected their life course and what they understood to
    be the moral ramifications of the offence. These findings refine
    understanding of adaptation and suggest that a renewed focus on moral
    reflexivity may bear fruit in future prison research.
