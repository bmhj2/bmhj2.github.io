- id: jarmanLifeImprisonmentMature2022
  abstract: >-
    Recent theorisations of adaptation to life imprisonment emphasise the role
    of moral and biographical reflection by people in prison. Using an analysis
    of a subsample from a larger study in England and Wales, composed of men
    serving life sentences imposed after their fortieth birthdays, this article
    suggests that they adapted themselves to the prison regime both more quickly
    and more pragmatically than their younger counterparts. It describes how
    their accounts of the index offence, which were often justificatory and
    sometimes victim-blaming, had often gone unchallenged because they were a
    low priority for intervention, and less motivated by working towards an
    (imagined) better future. These findings add nuance to recent work in prison
