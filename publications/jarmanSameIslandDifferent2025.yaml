- id: hulleyMoralWeightMurderforthcoming
  abstract: >-
    The act of murder ‘violates our basic humanity’ (Adobor 2022: 336) and
    raises deep moral questions about how and why a person could kill another
    human being. Yet little is known about how those who are implicated in a
    murder morally reflect on their actions. Existing literature focuses on the
    psychological excuses and justifications that people who have committed
    offences offer for their behaviour (e.g. Sykes and Matza 1957; see Maruna
    and Copes 2005 for full review). This paper contributes to a small but
    growing body of work that explores how individuals living in prison morally
    reflect on their offence and punishment (see, for example, Ievins 2023,
    Schinkel 2014, Jarman 2022). Drawing on interviews with men and women
    convicted of murder at a young age, who had been given long life sentences,
    this paper presents their moral reflections on the offence. Their narratives
    exposed the moral burden of being implicated in the killing of another human
    – a ‘moral weight’ that individuals carried, on a continuum from light to
    heavy. The relative weight of the burden was shaped by individuals’
    reflections on their own moral blameworthiness, the moral blameworthiness of
    the victim, and the comprehensibility of the offence within the context in
    which it occurred. The moral weight of the offence was associated with
    distinctive moral emotions ranging from regret (when ‘light’) to deep shame
    (when ‘heavy’). Reflecting on these findings, I argue two points: firstly,
    that people convicted of murder engage in the ‘normal’ process of moral
    reflection to try and make sense of the offence (Maruna and Copes 2005), and
    use conventional and culturally specific social constructions of murder to
    do so. But, this is easier for some than others. Secondly, being able to
    make sense of one’s behaviour in relation to the fatal act is protective, as
    it lightens the moral load of murder and enables individuals to ‘move on’
    with little psychotherapeutic intervention and with a less damaged sense of
    self, towards a positive future.
