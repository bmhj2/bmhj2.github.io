- id: ugelvikPrisonersTheirVictims2012
  abstract: >-
    ‘Denial of the victim’ is one of the five classic techniques described by
    Sykes and Matza in their seminal work on techniques of neutralization. Based
    on ethnographic field work in a Norwegian remand prison, this article
    explores this particular technique as it is employed by prisoners in their
    narratives about how they came to be imprisoned. I will argue that this
    particular technique of neutralization, understood by Sykes and Matza as
    part of the etiology of crime, might fruitfully be re-conceptualized as a
    Foucauldian technique of the self tailored to the specific context of the
    prison. As both moral space and rehabilitation technology, a prison
    positions its prisoners as ‘immoral others’ who should confess and repent.
    This ascription of low morality may in fact be seen as one of the pains of
    imprisonment. Given this, victims represent problems for prisoners, as
    ‘having’ a victim equals being someone who has hurt another. I will show the
    narrative strategies prisoners employ when they reconstruct themselves as
    moral subjects in relation to their victims.
