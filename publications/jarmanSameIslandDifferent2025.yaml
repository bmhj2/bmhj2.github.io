- id: fieldingResistanceAdaptationCriminal2008
  abstract: >-
    Qualitative data offer rich insights into the social world, whether alone or
    in tandem with statistical analysis. However, qualitative data are costly to
    collect and analyse. Moreover, it is a commonplace that only a portion of
    the data so labouriously collected is the subject of final analysis and
    publication. Secondary analysis is a well-established method in quantitative
    research and is raising its profile in application to qualitative data. It
    has a particular part to play when research is on sensitive topics and/or
    hard-to-reach populations, as in the example considered here. This article
    contributes to discussion of the potential and constraints of secondary
    analysis of qualitative data by reporting the outcome of the secondary
    analysis of a key study in the sociology of prison life, Cohen and Taylor's
    research on the long-term imprisonment of men in maximum security. The
    article re-visits Cohen and Taylor's original analysis and demonstrates
    support for an alternative, if complementary, conceptualisation, using
    archived data from the original study. Among the methodological issues
    discussed are the recovery of the context of the original fieldwork and the
    role of secondary analysis in an incremental approach to knowledge
    production.
