- id: waldramEverybodyHasStory2007
  abstract: >-
    In this article the author addresses two basic questions found at the
    intersection of ethics and qualitative research methodology:Why are some
    people reluctant to share their stories? and Are there some people whose
    stories ought not to be heard? Focusing on imprisoned sexual offenders, the
    author argues that the establishment of trust in the research relationship
    is essential to creating safe places for people living with “problem
    experiences” to tell their sto- ries. He also argues that however repugnant,
    the stories of society’s worst offenders must be heard if we as a society
    are to better understand their actions and protect ourselves.
