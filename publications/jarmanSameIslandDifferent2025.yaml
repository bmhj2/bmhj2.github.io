- id: feeleyNewPenologyNotes1992
  abstract: >-
    The new penology argues that an important new language of penology is
    emerging. This new language, which has its counterparts in other areas of
    the law as well, shifts focus away from the traditional concerns of the
    criminal law and criminology, which have focused on the individual, and
    redirects it to actuarial consideration of aggregates. This shift has a
    number of important implications: It facilitates development of a vision or
    model of a new type of criminal process that embraces increased reliance on
    imprisonment and that merges concerns for surveillance and custody, that
    shifts away from a concern with punishing individuals to managing aggregates
    of dangerous groups, and that afects the training and practice of
    criminologists.
