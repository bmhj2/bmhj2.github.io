- id: creweDepthWeightTightness2011
  abstract: >-
    The ‘pains of imprisonment’ have been a longstanding concern within prison
    sociology. This article revisits the topic, suggesting that modern penal
    practices have created some new burdens and frustrations that differ from
    other pains in their causes, nature and effects. It notes that the pains of
    imprisonment can be divided up conceptually, and to some degree
    historically, into those deriving from the inherent features of
    incarceration, those resulting from deliberate abuses and derelictions of
    duty, and those that are consequences of systemic policies and institutional
    practices. Having described the latter in detail – focusing on the pains of
    indeterminacy, the pains of psychological assessment and the pains of
    self-government, the article explains the relevance of the concept of
    ‘tightness’, as well as ‘depth’ and ‘weight’, to the contemporary prison
    experience.
