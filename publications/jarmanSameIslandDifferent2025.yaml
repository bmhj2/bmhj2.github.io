- id: kotovaNavigatingMoralDimensions2022
  abstract: >-
    This article examines the moral world of therapeutic penal communities
    through the lens of the experiences of men with sexual convictions and
    histories of sexual victimisation. Drawing on the concepts of lateral power
    and stigma, we discuss how Therapeutic Communities (TCs), which are
    intensely social communities, operate within three moral dimensions: the
    institutional set of therapeutic norms, the con code, and the broader
    sociocultural set of norms that intensely stigmatise sexual offending.
    Specifically, the focus of this article is how these norms shape the manner
    in which lateral power is used, navigated and resisted within TCs. We
    explore the manner in which TC processes are used as tools to enact lateral
    power over men with sexual offences, and how the three moral dimensions
    create a messy moral environment within the TC. Importantly, we explore how
    the residents navigate the morally complex dual identity of offender and
    victim. We also note that the moral messiness, and the conflicts between the
    moral dimensions, also raise challenges for how vertical institutional power
    is exercised. Finally, we point out that the neoliberal individualism
    inherent in today's sociocultural moral dimension further shapes how men
    with sexual offences experience the moral community of the TC.
