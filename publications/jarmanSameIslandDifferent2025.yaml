- id: schinkelBeingImprisonedPunishment2014
  abstract: >-
    ”Little attention has been paid to the way in which criminal punishment is
    interpreted and narrated by offenders. This book uniquely addresses this
    area, examining the narratives of long-term prisoners with a special focus
    on the meaning they ascribe to their sentence, its impact on their lives and
    how it affects their inclination to offend in the future. Through a range of
    in-depth narrative interviews with male prisoners at different stages of
    their sentences, Schinkel considers their views on the legitimacy of their
