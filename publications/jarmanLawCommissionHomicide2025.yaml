- id: hulleyMakingSenseJoint2019
  abstract: >-
    The legal doctrine of ‘joint enterprise’ has been heavily criticised for lacking legitimacy, primarily linked to distributive (in)justice. This paper draws on the narratives of ‘joint enterprise prisoners’ serving long life sentences for murder, to address such concerns and extend the discussion to questions of ‘legal legitimacy’. Prisoners who were early in their sentences explicitly rejected the legal legitimacy of joint enterprise, while those at a later stage reported ‘accepting’ their conviction and demonstrated ‘consent’ by engaging with their sentence. We argue that, rather than representing normative acceptance of the legal legitimacy of joint enterprise over time, this acceptance is a form of instrumental acquiescence associated with ‘dull compulsion’ (Carrabine 2004:180), ‘coping acceptance’ (Schinkel 2014:72) and personal meaning making.
